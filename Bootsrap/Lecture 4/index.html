    <!-- note :-
            row : adding a row in container
            col : adding a column in row
            row-col-2 : every row add 2 column. we take 2 because in class we take 2. if we take different numner the the column will be that number.

            
            column width
            col-md :- give the break point when the device screen going below then medium size then the size will change and become 100%
            col-xl : extra large column
            col-sm : small column
            col-lg : large column
    
    -->
